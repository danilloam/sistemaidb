  <title>SGE - Igreja de Deus no Brasil</title>

<body>

  <!--start wrapper-->
  <div class="wrapper">
    
       <!--start content-->
       <main class="authentication-content">
        <div class="container-fluid">
          <div class="authentication-card">
            <div class="card shadow rounded-0 overflow-hidden">
              <div class="row g-0">
                <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                  <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Fale Conosco</h5>
                    <p class="card-text mb-5">Nossa equipe está pronta para te responder!</p>
                    <form class="form-body">
                     
                        <div class="row g-3">
                          <div class="col-12 ">
                            <label for="inputName" class="form-label">Nome Completo</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
                              <input type="email" class="form-control radius-30 ps-5" id="inputName" placeholder="Insira o nome completo">
                            </div>
                          </div>
                          <div class="col-12">
                            <label for="inputEmailAddress" class="form-label">Endereço de Email</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-envelope-fill"></i></div>
                              <input type="email" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Endereço de email">
                            </div>
                          </div>
                          <div class="col-12">
                            <label for="inputEmailAddress" class="form-label">Telefone para contato</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-phone-fill"></i></div>
                              <input type="phone" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="(xx) x xxxx-xxxx">
                            </div>
                          </div>
                          <div class="col-12">
                            <label for="inputtextarea" class="form-label">Informe o problema</label>
                            <div class="ms-auto position-relative">
                              
                              <textarea class="form-control radius-30 ps-5" rows="6" id="inputtextarea" placeholder="Descreva resumidamente o problema identificado"></textarea>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check form-switch">
                              <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                              <label class="form-check-label" for="flexSwitchCheckChecked">Autorizo a equipe entrar em contato</label>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-grid">
                              <button type="submit" class="btn btn-primary radius-30">Enviar Mensagem</button>
                            </div>
                          </div>
                          <div class="col-12">
                           <center> <p class="mb-0"><a href="login.html">Voltar para página Inicial</a></p><center>
                          </div>
                        </div>
                    </form>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       </main>
        
       <!--end page main-->

  </div>
  <!--end wrapper-->


  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/pace.min.js"></script>

  
</body>
